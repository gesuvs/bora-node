env:
  matrix:
    secure: 

before_script:
  - git config --global user.email "g_bernardo10@hotmail.com"
  - git config --global user.name "GBernardo10"
  - openssl aes-256-cbc -k "$travis_key_password" -d -md sha256 -a -in travis_key.enc -out travis_key
  - echo "Host github.com" > ~/.ssh/config
  - echo "  IdentityFile  $(pwd)/travis_key" >> ~/.ssh/config
  - chmod 400 travis_key
  - git remote set-url origin git@github.com:GBernardo10/bora-node.git
  - echo "github.com ssh-rsa " > ~/.ssh/known_hosts

script:
  - bash ./script.sh -prod

after_success:
  - git add .log
  - "git commit -m 'deploy: rm log'"
  - git push --quiet --set-upstream origin feature/lerna
